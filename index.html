<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Playlist constructor</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_logo-black-eng.png"
        alt="TripleTen logo"
        class="header__logo"
      />
      <p class="header__logo-sub">Playlist constructor</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">Playlist</h1>
      </div>
      <div class="block">
        <form class="form" id="add-song-form" name="addSongForm">
          <h2 class="form__title">Add song</h2>
          <fieldset class="form__fieldset">
            <input
              type="text"
              placeholder="Song Title"
              class="form__input"
              id="song-title-input"
            />
            <input
              type="text"
              placeholder="Artist"
              class="form__input"
              id="song-artist-input"
            />
            <button type="submit" class="form__submit-btn button">Add</button>
          </fieldset>
        </form>
      </div>
      <div class="block">
        <h2>Playlist</h2>
        <div class="no-songs">
          <p class="no-songs__text">No songs added</p>
        </div>
        <ul class="songs-container"></ul>
        <button class="block__button button" id="clear-playlist-btn" disabled>
          Clear playlist
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
